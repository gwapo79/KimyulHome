<html>

  <head>
    <script src="../js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>
    <header id="header" class="bg-white border-b border-[#e9e9eb]">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16 lg:h-20">
          <a href="../index.html" class="flex items-center"><img src="../assets/images/logo.jpg" alt="서초지율 합동법률사무소" class="h-[72px]"></a>
          <nav class="hidden lg:flex items-center space-x-8"><a href="../index.html" class="text-[#535861] hover:text-[#74634e] transition-colors cursor-pointer">홈</a><a href="../company/about.html" class="text-[#535861] hover:text-[#74634e] transition-colors cursor-pointer">회사소개</a>
            <div class="relative group"><button
                class="text-[#535861] hover:text-[#74634e] transition-colors flex items-center">
                전문분야
                <i data-fa-i2svg="" class="ml-1 text-xs"><svg aria-hidden="true"
                    data-prefix="fas" data-icon="chevron-down" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                    data-fa-i2svg="" class="svg-inline--fa fa-chevron-down">
                    <path fill="currentColor"
                      d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z">
                    </path>
                  </svg></i></button>
              <div
                class="absolute top-full left-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-[#e9e9eb] opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
                <div class="p-2"><a href="../services/practice_areas.html" class="block px-4 py-3 rounded-lg hover:bg-neutral-50 text-[#535861] hover:text-[#74634e] cursor-pointer">부동산 분쟁</a><a href="../services/practice_areas.html" class="block px-4 py-3 rounded-lg hover:bg-neutral-50 text-[#535861] hover:text-[#74634e] cursor-pointer">채무 조정</a><a href="../services/practice_areas.html" class="block px-4 py-3 rounded-lg hover:bg-neutral-50 text-[#535861] hover:text-[#74634e] cursor-pointer">개인회생/파산</a>
                </div>
              </div>
            </div><a href="../services/success_cases.html" class="text-[#535861] hover:text-[#74634e] transition-colors cursor-pointer">성공사례</a><a href="../services/reviews.html" class="text-[#535861] hover:text-[#74634e] transition-colors cursor-pointer">고객후기</a><a href="../resources/faq.html" class="text-[#535861] hover:text-[#74634e] transition-colors cursor-pointer">FAQ</a><a href="../resources/blog_list.html" class="text-[#535861] hover:text-[#74634e] transition-colors cursor-pointer">블로그</a>
          </nav>
          <div class="hidden lg:flex items-center space-x-4"><a href="../member/login.html" class="px-4 py-2 text-[#535861] hover:text-[#74634e] transition-colors cursor-pointer">로그인</a><a href="../company/consultation.html" class="px-6 py-3 bg-[#8a765e] text-white rounded-lg hover:bg-[#74634e] transition-colors font-medium cursor-pointer">무료 상담 신청</a></div><button
            class="lg:hidden p-2 text-[#535861] hover:text-[#74634e]"><i
              data-fa-i2svg="" class="text-xl"><svg aria-hidden="true"
                data-prefix="fas" data-icon="bars" role="img"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                data-fa-i2svg="" class="svg-inline--fa fa-bars">
                <path fill="currentColor"
                  d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z">
                </path>
              </svg></i></button>
        </div>
      </div>
    </header>
    <section id="otp"
      class="min-h-screen flex items-center justify-center py-16 px-4">
      <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-lg p-8 border border-[#e9e9eb]">
          <div class="text-center mb-8">
            <div
              class="w-16 h-16 bg-[#8a765e] rounded-full flex items-center justify-center mx-auto mb-6">
              <i data-fa-i2svg="" class="text-white text-2xl"><svg
                  aria-hidden="true" data-prefix="fas" data-icon="envelope"
                  role="img" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512" data-fa-i2svg=""
                  class="svg-inline--fa fa-envelope">
                  <path fill="currentColor"
                    d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z">
                  </path>
                </svg></i></div>
            <h1 class="text-2xl lg:text-3xl font-bold text-[#181d27] mb-4">이메일
              인증</h1>
            <p class="text-[#535861] leading-relaxed">
              메일로 받은 6자리 코드를 입력하세요
            </p>
            <p class="text-sm text-[#717680] mt-2"><span
                id="email-address">user@example.com</span>으로 인증 코드를 발송했습니다
            </p>
          </div>
          <form id="otp-form" class="space-y-6">
            <div class="space-y-4"><label
                class="block text-sm font-medium text-[#414651]">
                인증 코드
                <span class="text-[#8a765e]">*</span></label>
              <div class="flex justify-center space-x-3"><input type="text"
                  maxlength="1" id="otp-1" data-index="0" inputmode="numeric"
                  pattern="[0-9]" aria-label="인증 코드 첫 번째 자리" disabled=""
                  class="otp-input error opacity-50"><input type="text"
                  maxlength="1" id="otp-2" data-index="1" inputmode="numeric"
                  pattern="[0-9]" aria-label="인증 코드 두 번째 자리" disabled=""
                  class="otp-input error opacity-50"><input type="text"
                  maxlength="1" id="otp-3" data-index="2" inputmode="numeric"
                  pattern="[0-9]" aria-label="인증 코드 세 번째 자리" disabled=""
                  class="otp-input error opacity-50"><input type="text"
                  maxlength="1" id="otp-4" data-index="3" inputmode="numeric"
                  pattern="[0-9]" aria-label="인증 코드 네 번째 자리" disabled=""
                  class="otp-input error opacity-50"><input type="text"
                  maxlength="1" id="otp-5" data-index="4" inputmode="numeric"
                  pattern="[0-9]" aria-label="인증 코드 다섯 번째 자리" disabled=""
                  class="otp-input error opacity-50"><input type="text"
                  maxlength="1" id="otp-6" data-index="5" inputmode="numeric"
                  pattern="[0-9]" aria-label="인증 코드 여섯 번째 자리" disabled=""
                  class="otp-input error opacity-50"></div>
              <div id="otp-error" role="alert" aria-live="polite"
                class="text-sm text-red-600">인증 시간이 만료되었습니다. 코드를 재전송해주세요.</div>
            </div>
            <div class="text-center">
              <div id="timer-container" class="mb-4"><span
                  class="text-sm text-[#535861]">남은 시간: </span><span id="timer"
                  role="status" aria-live="polite"
                  class="text-sm font-medium text-[#8a765e]">04:54</span></div>
              <button type="button" id="resend-btn" disabled=""
                class="text-sm text-[#8a765e] hover:text-[#74634e] transition-colors font-medium disabled:text-[#717680] disabled:cursor-not-allowed"><i
                  data-fa-i2svg="" class="mr-2"><svg aria-hidden="true"
                    data-prefix="fas" data-icon="arrow-rotate-right" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                    data-fa-i2svg=""
                    class="svg-inline--fa fa-arrow-rotate-right">
                    <path fill="currentColor"
                      d="M386.3 160H336c-17.7 0-32 14.3-32 32s14.3 32 32 32H464c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32s-32 14.3-32 32v51.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0s-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3s163.8-62.5 226.3 0L386.3 160z">
                    </path>
                  </svg></i>코드 재전송</button>
            </div><button type="submit" id="verify-btn" disabled=""
              class="w-full px-6 py-3 bg-[#8a765e] text-white rounded-lg font-semibold hover:bg-[#74634e] transition-colors disabled:bg-[#d5d6d9] disabled:text-[#717680] disabled:cursor-not-allowed">
              인증하기
            </button>
          </form>
          <div class="mt-6 text-center">
            <p class="text-sm text-[#717680]">
              메일을 받지 못하셨나요?
              <span
                class="text-[#8a765e] hover:text-[#74634e] transition-colors cursor-pointer font-medium">
                스팸함을 확인해보세요
              </span>
            </p>
          </div>
          <div class="mt-8 text-center"><span
              class="inline-flex items-center text-sm text-[#535861] hover:text-[#74634e] transition-colors cursor-pointer"><i
                data-fa-i2svg="" class="mr-2"><svg aria-hidden="true"
                  data-prefix="fas" data-icon="arrow-left" role="img"
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                  data-fa-i2svg="" class="svg-inline--fa fa-arrow-left">
                  <path fill="currentColor"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z">
                  </path>
                </svg></i>
              로그인으로 돌아가기
            </span></div>
        </div>
        <div id="success-message"
          class="bg-white rounded-2xl shadow-lg p-8 border border-[#e9e9eb] hidden">
          <div class="text-center">
            <div
              class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
              <i data-fa-i2svg="" class="text-green-600 text-2xl"><svg
                  aria-hidden="true" data-prefix="fas" data-icon="check"
                  role="img" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512" data-fa-i2svg=""
                  class="svg-inline--fa fa-check">
                  <path fill="currentColor"
                    d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z">
                  </path>
                </svg></i></div>
            <h2 class="text-2xl font-bold text-[#181d27] mb-4">인증 완료</h2>
            <p class="text-[#535861] mb-6">
              이메일 인증이 성공적으로 완료되었습니다
            </p><span
              class="inline-block px-8 py-3 bg-[#8a765e] text-white rounded-lg font-semibold hover:bg-[#74634e] transition-colors cursor-pointer">
              로그인하기
            </span>
          </div>
        </div>
      </div>
    </section>
  </body>

</html>
